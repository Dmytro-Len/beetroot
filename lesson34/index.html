<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoogleMaps Task</title>
</head>
<body>
    <h1 class="title">GoogleMap Task</h1>
    <div class="input-container">
        <label for="from">From:</label>
        <input type="text" name="from" id="start">
        <label for="to">To:</label>
        <input type="text" name="to" id="end">
        <input type="submit" name="button" value="Проложить маршрут" id="submit-btn">
    </div>
    <div id="map" class="map-container">
    </div>
    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYWXltXjSqezBaK0AZAKfBpcoFvYLD7c4&callback=initMap"> </script>
    <script src="script.js"></script>
</body>
</html>
