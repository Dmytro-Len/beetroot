<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/weather-icons.css">

    <title>Weather Forecast</title>
</head>

<body>
    <div class="main-container">

                    <h3>Lisbon</h3>
                    <p>21&#176;C</p>

                </li>
                <li class="item color1-2">
                    <h3>Paris</h3>
                    <p>11&#176;C</p>
                </li>
                <li class="item color1-3">
                    <h3>Belgrade</h3>
                    <p>25&#176;C</p>
                </li>
            </ul>
            <ul class="row2">
                <li class="item color2-1">
                    <h3>Moscow</h3>
                    <p>21&#176;C</p>
                </li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ul>
            <ul class="row3">
                <li class="item1"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ul>
            <ul class="row4">
                <li class="item1"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ul>
            </div>
            
            <span>Have a nice day and don't forget umbrella if you are in New Delhi now!</span>
        </div>
    </div>

</body>

</html>
