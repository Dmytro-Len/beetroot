<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lesson 32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">

        <h1 class="header__title">we create engaging

            creativity & craft</h1>
        <img class="triangle" src="img/triangle.png" alt="triangle">
        <img class="plus" src="img/plus.png" alt="plus">

    <img src="img/left-tick.svg" class="left-tick" alt="left-tick">
    <section class="slider">
        <div class="slider__item">
            <img src="img/img-1.png" alt="sofa">
            <h5 class="slider__title">apex magazine<br>june issue</h5>
            <h6 class="slider__pretitle">by fabrizio morra</h6>
        </div>
        <div class="slider__item">
            <img src="img/img-2.png" alt="lamp">

            <h6 class="slider__pretitle">by fabrizio morra</h6>
        </div>
        <div class="slider__item">
            <img src="img/img-3.png" alt="bicycle">
            <h5 class="slider__title">apex magazine<br>june issue</h5>
            <h6 class="slider__pretitle">by fabrizio morra</h6>
        </div>
        <div class="slider__item">
            <img src="img/img-4.png" alt="fedex">
            <h5 class="slider__title">apex magazine<br>june issue</h5>
            <h6 class="slider__pretitle">by fabrizio morra</h6>
        </div>
    </section>
    <img src="img/right-tick.svg" class="right-tick" alt="right-tick">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/slick.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
